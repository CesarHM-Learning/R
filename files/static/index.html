<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Derivatives & Integrates</title>

  <body>
    <div class=""><h1>Expressions, Derivatives & Integrals.</h1></div>
    
    <!-- Expression -->
    <form action="http://localhost:9598/expression" method="GET" target="_blank">
      <div class="card_title">
        <h2>Expression.</h2>
        <div class="elements">
          <label for="xValueE" >X :</label>

      </div>

    <!-- Derivative -->
    <form action="http://localhost:9598/derivative" method="GET" target="_blank">

        <h2>Derivative.</h2>

          <label for="xValueD" >X :</label>

          <input type="submit" class="btn btn-dark btn" value="Evaluate" />
        </div>
      </div>
    </form>

    <!-- Integral -->
    <form action="http://localhost:9598/integration" method="GET" target="_blank">
      <div class="card_title">
        <h2>integration.</h2>
        <div class="elements">
          <label for="xValueI" >X :</label>
          <input type="number" name="xValueI" id="xValueI" placeholder="value"/>
